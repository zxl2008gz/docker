[fail2ban-nginx-cc]

enabled = true
filter = fail2ban-nginx-cc
chain = DOCKER-USER
port = http,https
action = cloudflare-docker
logpath  = %(nginx_access_log)s
maxretry = 5
bantime = 3600
findtime = 600
ignoreip = 192.168.0.1/24


